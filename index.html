<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="blur">
        <div class="title">
            <h1>
                Namoz Vaqtlari
            </h1>
        </div>
        <div class="main">  
            <div class="location">
                <div class="select">
                    <p class="select__location">
                        Hududni tanlang:
                    </p>
                    
                    <div id="Select__Wrapper" class="selct__wrapper">
                        <div id="select_main" class="select_main"><span id="changeEl">Namangan</span><i id="icon-click" class="fa-solid fa-circle-chevron-down down"></i></div>
                        <div id="select__ul" class="ul">
                            <div data-nam="100" class="options"><p>Namangan</p></div>
                            <div class="options" value="Toshkent"><p>Toshkent</p></div>
                            <div class="options"><p>Samarqand</p></div>
                            <div class="options"><p>Andijon</p></div>
                            <div class="options"><p>Buhoro</p></div>
                            <div class="options"><p>Farg ªona</p></div>
                            <div class="options"><p>Jizzax</p></div>
                            <div class="options"><p>Xorazm</p></div>
                            <div class="options"><p>Navoiy</p></div>
                            <div class="options"><p>Qashqadaryo</p></div>
                            <div class="options"><p>Sirdaryo</p></div>
                            <div class="options"><p>Surxondaryo</p></div>
                        </div>
                    </div>
                </div>

                <div class="data">
                    <div id="Geolocatsiya" class="Geolocatsiya">
                        <p>
                            Mintaqa: 
                        </p>
                        <strong id="strong" class="strong">
                            Namangan
                        </strong>
                    </div>
                    <div id="calendar" class="calendar">
                        <i id="clickCalendar" class="fa-solid fa-calendar-days"></i>
                        <p id="timeinfo" class="timeinfo"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <p>Bomdod</p>
                <div class="img">
                    <img src="img/tong.svg" alt="">
                </div>
                <p id="tong" class="time">
                    
                </p>
            </div>

            <div class="card">
                <p>Quyosh</p>
                <div class="img">
                    <img src="img/quyosh.svg" alt="">
                </div>
                <p id="quyosh" class="time">
                    
                </p>
            </div>

            <div class="card">
                <p>Peshin</p>
                <div class="img">
                    <img src="img/peshin.svg" alt="">
                </div>
                <p id="peshin" class="time">
                    
                </p>
            </div>

            <div class="card">
                <p>Asr</p>
                <div class="img">
                    <img src="img/asr.svg" alt="">
                </div>
                <p id="asr" class="time">
                    
                </p>
            </div>

            <div class="card">
                <p>Shom</p>
                <div class="img">
                    <img src="img/shom.svg" alt="">
                </div>
                <p id="shom" class="time">
                    
                </p>
            </div>
            <div class="card">
                <p>Xufton</p>
                <div class="img">
                    <img src="img/hufton.svg" alt="">
                </div>
                <p id="xufton" class="time">
                    
                </p>
            </div>
        </div>

        
    </div>
<script src="js/app.js"></script>
</body>
</html>
